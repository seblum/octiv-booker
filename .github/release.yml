# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug fixes 🐛
      labels:
        - Semver-Patch
        - bug 
    - title: Dependency updates 🔒
      labels:
        - dependencies
    - title: Other Changes 📝
      labels:
        - “*”
